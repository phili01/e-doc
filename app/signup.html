    <body>
        <div class="site-main__sign site-main__sign--bg">

                       </div>
                       <div class="site-main__sign--form__wrapper">

                       <div class="site-main__sign--form__wrapper">

                       </div>
                       <div class="site-main__sign--form__wrapper">
                           <label for="" class="site-main__sign--form__lab">Password</label>

                       </div>
                       <div class="site-main__sign--form__wrapper">
                           <label for="" class="site-main__sign--form__lab">Confirm Password</label>
                            <input type="text" class="site-main__sign--form__group"> 
                       </div>
                       <div class="site-main__sign--form__wrapper">
                           <label for="" class="site-main__sign--form__lab">College</label>

                                <option value="">college</option>
                            </select>
                       </div>
                       <div class="site-main__sign--form__wrapper">
                           <label for="" class="site-main__sign--form__lab">Faculty</label>
                            <select class="site-main__sign--form__group">
                                <option value="">college</option>
                            </select>
                       </div>
                       <div class="site-main__sign--form__wrapper">
                           <label for="" class="site-main__sign--form__lab">Department</label>
                            <select class="site-main__sign--form__group"> 
                                <option value="">college</option>
                            </select>
                       </div>
                       <div class="site-main__sign--form__wrapper">
                           <input type="submit" class="site-main__sign--form__submit">
                       </div>
                    </form>
                </div>
