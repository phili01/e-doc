<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
         <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Uniosun e-document system</title>
        <meta name="keywords" content="Uniosun e-document management system">
        <meta name="description" content="New tech to Track and Easily submit documents">
        <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
        <link href="temp/styles/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
       <div class="site-header">
           <div class="wrapper wrapper__header">
                <div class="site-header__logo">
                       <picture>
                           <img
                           sizes="300px"
                           srcset="assets/images/uniosunlogo--large.jpg 300w, assets/images/uniosunlogo--large-hi-dpi.jpg 600w" alt="uniosun logo">
                       </picture>
                       <div class="site-header__logo--shade">
                           
                       </div>
                   </div>
                   <div class="site-header__content">
<!--
                      <picture>
                          
                      </picture>
-->
                      <div class="site-header__content--wrapper">
                           <form class="site-header__content--form">
                                <input type="text" placeholder="search ..." name="header_search" class="site-header__content--form__input">
                                <div class="site-header__content--form__submit">
                                    <i class="fas fa-search icon icon__site-header--search"></i>
                                </div>
                           </form>  
                            <ul class="site-header__content--notify">
                               <li><i class="far fa-clock icon icon__site-header--clock"></i></li>
                               <li><i class="far fa-envelope icon icon__site-header--mail"></i></li>
                               <li></li>
                           </ul>    
                           <div class="site-header__content--account">
                               <div class="site-header__content--account__details">
                                   <div class="site-header__content--account__details--name">
                                    <h4>
                                     Gorgeeeeeeeeeeeeeeee
                                       <i class="fas fa-angle-down icon icon__site-header--arrow"></i>
                                    </h4>
                                       <ul class="site-header__content--account__details--name__settings">
                                           <li><i class="fas fa-user-lock icon icon__site-header--acc__user"></i> Account</li>
                                           <li><i class="fas fa-cogs icon icon__site-header--acc__sets"></i>Settings</li>
                                       </ul>
                                   </div>
                                    <div class="site-header__content--account__details--img">
<!--                                   <img src="/" alt="account image">-->
                                    </div>
                               </div>
                           </div>
                      </div>
                   </div>
               </div>
           </div>
           <div class="site-main">
               <div class="wrapper wrapper__main">
                   <div class="site-main__nav">
                      <div class="site-main__nav--compose">
                          <i class="fas fa-pen-alt icon icon__site-main--pen"></i>
                          Compose
                      </div>
                      <div class="site-main__nav--items__shade"></div>
                      <ul class="site-main__nav--items">
                          <li>
                               <span><i class="fas fa-cog icon icon__site-main--item"></i></span>
                               Dashboard
                            </li> 
                          <li>
                             <span><i class="far fa-file icon icon__site-main--item"></i></span> Memo
                              <i class="fas fa-angle-down icon icon__site-main--item__angle"></i>
                          </li>
                          <li  class="active__nav">
                              <span>
                                  <i class="far fa-envelope icon icon__site-main--item"></i>
                              </span> Message
                              <i class="fas fa-angle-down icon icon__site-main--item__angle"></i>
                              
                              <ul>
                                  <li><i class="far fa-paper-plane icon icon__site-main--plane"></i> Sent</li>
                                  <li><i class="far fa-paper-plane icon icon__site-main--plane icon__site-main--plane__rec"></i> Received</li>
                                  <li><i class="far fa-paper-plane icon icon__site-main--plane icon__site-main--plane__rec"></i> Draft</li>
                              </ul>
                              
                          </li>
                          <li>
                              <span><i class="far fa-trash-alt icon icon__site-main--item"></i></span>
                              Trash
                          </li>
                          <li>
                              <span>
                                  <i class="far fa-clock icon icon__site-main--item"></i>
                               </span>
                                Appointment
                          </li>
                          <li>
                              <span>
                                  <i class="fas fa-bullhorn icon icon__site-main--item"></i>
                              </span>
                               Announcement
                          </li>
                      </ul>
                      <div class="site-main__nav--ctadmin">
                          <i class="far fa-comment-alt icon icon__site-main--chat"></i> Chat Admin
                      </div>
                      <div class="site-main__nav--shade"></div> 
                   </div>
                    <div class="site-main__content">
                      <div class="page-section">
                           <h3 class="site-main__content--header">
                               <i class="fas fa-pen-alt icon icon__site-main--content__pen"></i> Compose Memo 
                           </h3> 
                           <form action="" class="form">
                               <div class="form__group">
                                  <div class="form__desc">To</div>
                                   <select type="text" class="form__select"> 
                                       <option value="">HOD</option>
                                       <option value="">DEAN</option>
                                       <option value="">COPDD</option>
                                       <option value="">PROVOST</option>
                                       <option value="">V.C</option>
                                   </select>
                                   
                               </div>
                               <div class="form__group">
                                    <div class="form__desc">From</div>
                                    <input type="text" class="form__text">
                               </div>
                                <div class="form__group"> 
                                    <div class="form__desc">Subject</div>
                                    <input type="text" class="form__text"> 
                               </div> 
                               <div class="form__group"> 
                                   <div class="form__desc">content</div> 
                                    <textarea name="" id=""  rows="10"
                                       class="form__textarea" 
                                    ></textarea>
                               </div>   
                               <div class="form__group form__group--file"> 
                                   <div class="form__desc form__desc--file"><i class="fas fa-file icon icon__site-compose--file"></i> Attach   Documents</div>     
                                    <input type="file" class="form__file">   
                               </div>
                               <div class="form__group"> 
                                 <div class="form__opt"></div>
                                  <button type="submit" class="btn btn__md btn__md--left btn__gray"><i class="fas fa-ban icon icon__site-main--form__icon"></i> Draft</button>
                                  <button type="submit" class="btn btn__md btn__md--right btn__green btn__mr--bt "><i class="fas fa-paper-plane icon icon__site-main--form__icon"></i> Submit</button>
                               </div>
                           </form>
                      </div>
                   </div>
                    <div class="wrapper__main--footer">  
                    </div>
               </div>
           </div>
    </body>
</html>
